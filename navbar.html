<!-- Navigation Bar Component -->
<!-- Include this file in all your pages using: {% include 'navbar.html' %} -->

<style>
    :root {
        --navbar-height: 75px;
        --sidebar-width: 280px;
    }
    
    /* Top Navigation Bar */
    .top-navbar {
        position: fixed;
        top: 0;
        left: var(--sidebar-width);
        right: 0;
        height: var(--navbar-height);
        background-color: var(--bg-card);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        z-index: 999;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .navbar-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-primary);
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.2s ease;
    }
    
    .menu-toggle:hover {
        background-color: var(--hover-bg);
    }
    
    .page-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
    }
    
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .navbar-search {
        position: relative;
        display: none;
    }
    
    .navbar-search input {
        width: 300px;
        padding: 10px 40px 10px 16px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    
    .navbar-search input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .navbar-search i {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
    }
    
    .navbar-icon-btn {
        position: relative;
        background: none;
        border: none;
        font-size: 20px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.2s ease;
    }
    
    .navbar-icon-btn:hover {
        background-color: var(--hover-bg);
        color: var(--text-primary);
    }
    
    .navbar-icon-btn .badge {
        position: absolute;
        top: 6px;
        right: 6px;
        background-color: var(--accent-danger);
        color: white;
        font-size: 10px;
        padding: 2px 5px;
        border-radius: 10px;
        font-weight: 600;
    }
    
    .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
    }
    
    .user-profile:hover {
        background-color: var(--hover-bg);
        border-color: var(--border-color);
    }
    
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-success));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 16px;
    }
    
    .user-info {
        display: flex;
        flex-direction: column;
    }
    
    .user-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1.2;
    }
    
    .user-role {
        font-size: 12px;
        color: var(--text-muted);
    }
    
    .dropdown-icon {
        font-size: 14px;
        color: var(--text-muted);
        transition: transform 0.2s ease;
    }
    
    .user-profile:hover .dropdown-icon {
        transform: rotate(180deg);
    }
    
    /* User Dropdown Menu */
    .user-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        right: 32px;
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        min-width: 220px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1001;
    }
    
    .user-dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .user-dropdown-header {
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
    }
    
    .user-dropdown-header p {
        margin: 0;
        font-size: 13px;
        color: var(--text-muted);
    }
    
    .user-dropdown-menu {
        padding: 8px;
    }
    
    .user-dropdown-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    
    .user-dropdown-item:hover {
        background-color: var(--hover-bg);
        color: var(--text-primary);
    }
    
    .user-dropdown-item i {
        font-size: 18px;
        width: 20px;
    }
    
    .user-dropdown-divider {
        height: 1px;
        background-color: var(--border-color);
        margin: 8px 0;
    }
    
    .user-dropdown-item.danger {
        color: var(--accent-danger);
    }
    
    .user-dropdown-item.danger:hover {
        background-color: rgba(239, 68, 68, 0.1);
    }
    
    /* Mobile Responsive */
    @media (max-width: 1024px) {
        .top-navbar {
            left: 0;
            padding: 0 20px;
        }
        
        .menu-toggle {
            display: block;
        }
        
        .navbar-search {
            display: none;
        }
    }
    
    @media (max-width: 768px) {
        .page-title {
            font-size: 18px;
        }
        
        .user-info {
            display: none;
        }
        
        .navbar-icon-btn {
            padding: 8px;
            font-size: 18px;
        }
        
        .user-dropdown {
            right: 20px;
        }
    }
</style>

<!-- Navigation Bar HTML -->
<nav class="top-navbar">
    <div class="navbar-left">
        <button class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i>
        </button>
        <h1 class="page-title">{{ page_title or 'Dashboard' }}</h1>
    </div>
    
    <div class="navbar-right">
        <!-- Search Bar (Optional) -->
        <div class="navbar-search">
            <input type="text" placeholder="Search...">
            <i class="bi bi-search"></i>
        </div>
        
        <!-- Notifications (Optional) -->
        <button class="navbar-icon-btn" title="Notifications">
            <i class="bi bi-bell"></i>
            <span class="badge">3</span>
        </button>
        
        <!-- Settings (Optional) -->
        <button class="navbar-icon-btn" title="Settings">
            <i class="bi bi-gear"></i>
        </button>
        
        <!-- User Profile -->
        <div class="user-profile" id="userProfile">
            <div class="user-avatar">
                {{ (username or 'Admin')[0].upper() }}
            </div>
            <div class="user-info">
                <span class="user-name">{{ username or 'Admin' }}</span>
                <span class="user-role">{{ role or 'Administrator' }}</span>
            </div>
            <i class="bi bi-chevron-down dropdown-icon"></i>
        </div>
    </div>
</nav>

<!-- User Dropdown Menu -->
<div class="user-dropdown" id="userDropdown">
    <div class="user-dropdown-header">
        <strong>{{ username or 'Admin' }}</strong>
        <p>{{ email or 'admin@example.com' }}</p>
    </div>
    <div class="user-dropdown-menu">
        <a href="{{ url_for('profile') if url_for else '#' }}" class="user-dropdown-item">
            <i class="bi bi-person"></i>
            <span>My Profile</span>
        </a>
        <a href="{{ url_for('settings') if url_for else '#' }}" class="user-dropdown-item">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
        </a>
        <a href="{{ url_for('help') if url_for else '#' }}" class="user-dropdown-item">
            <i class="bi bi-question-circle"></i>
            <span>Help & Support</span>
        </a>
        <div class="user-dropdown-divider"></div>
        <a href="{{ url_for('logout') if url_for else '#' }}" class="user-dropdown-item danger">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
        </a>
    </div>
</div>

<!-- Navigation Bar JavaScript -->
<script>
    // User dropdown toggle
    const userProfile = document.getElementById('userProfile');
    const userDropdown = document.getElementById('userDropdown');
    
    if (userProfile && userDropdown) {
        userProfile.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userProfile.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.remove('show');
            }
        });
    }
</script>
